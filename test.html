<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
   <link rel="stylesheet" href="/css/viewOrder.css">
</head>
<body>
    <div class="orders-container">
        <div class="orders-header">
            <h1>My Orders</h1>
        </div>

        <div class="order-item">
            <img src="/api/placeholder/100/100" alt="Product Image">
            <div class="order-details">
                <h3>Wireless Bluetooth Headphones</h3>
                <p>Order #12345 | Placed on November 15, 2024</p>
                <p>Quantity: 1 | Total: $129.99</p>
            </div>
            <div class="order-status">
                <p class="status-shipped">Shipped</p>
                <div class="order-actions">
                    <button class="btn btn-track">Track Package</button>
                    <button class="btn btn-invoice">Download Invoice</button>
                </div>
            </div>
        </div>

        <div class="order-item">
            <img src="/api/placeholder/100/100" alt="Product Image">
            <div class="order-details">
                <h3>Smart Watch Series 5</h3>
                <p>Order #12346 | Placed on November 20, 2024</p>
                <p>Quantity: 1 | Total: $299.99</p>
            </div>
            <div class="order-status">
                <p class="status-processing">Processing</p>
                <div class="order-actions">
                    <button class="btn btn-track">Track Package</button>
                    <button class="btn btn-invoice">Download Invoice</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
